<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>TODO Quest - Pixel Edition</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    body {
      background-color: #0d0d0d;
      font-family: 'Press Start 2P', cursive;
      color: #39ff14;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 40px;
      text-shadow: 0 0 10px #39ff14;
    }

    .todo-container {
      background-color: #000;
      border: 4px solid #39ff14;
      padding: 40px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 0 20px #39ff14;
    }

    input[type="text"] {
      font-family: 'Press Start 2P', cursive;
      font-size: 18px;
      background-color: #111;
      color: #39ff14;
      border: 3px solid #39ff14;
      padding: 15px;
      width: 80%;
      margin-bottom: 20px;
    }

    button {
      font-family: 'Press Start 2P', cursive;
      font-size: 16px;
      background-color: #39ff14;
      color: #000;
      border: none;
      padding: 15px 30px;
      cursor: pointer;
      text-transform: uppercase;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 30px;
    }

    li {
      background-color: #111;
      border: 2px dashed #39ff14;
      margin-bottom: 15px;
      padding: 20px;
      font-size: 14px;
      text-align: left;
    }

    li::before {
      content: "ðŸ”¹ ";
    }
  </style>
</head>
<body>
  <h1>TODO QUEST</h1>
  <div class="todo-container">
    <!-- Formulario que se conecta al backend con POST -->
    <form method="POST" action="/agregar">
      <input type="text" name="tarea" placeholder="IngresÃ¡ una nueva misiÃ³n...">
      <br>
      <button type="submit">Agregar</button>
    </form>

    <!-- Lista de tareas, renderizada desde Flask -->
    <ul>
      {% for tarea in tareas %}
        <li>{{ tarea }}</li>
      {% endfor %}
    </ul>
  </div>
</body>
</html>
